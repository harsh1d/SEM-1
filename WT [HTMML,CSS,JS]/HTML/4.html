<html> 
    <head>
         <title>Random Number Generator</title> 
         <script> function generateRandomNumber() { var randomNumber = Math.floor(Math.random() * 100) + 1; document.getElementById("randomNumberDisplay").innerHTML = randomNumber; 
            } 
         </script> 
        </head> 
         <body>
             <h1>Random Number Generator</h1> 
            <p>Click the button to generate a random number between 1 and 100:</p> 
            <button onclick="generateRandomNumber()">Generate</button> 
            <p id="randomNumberDisplay"></p> 
        
    </body> 
         </html>
